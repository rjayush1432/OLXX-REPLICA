<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product</title>
    
    
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ccc;
        }

        .sell-form label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
            color: #ccc;
        }

        .sell-form input[type="text"],
        .sell-form input[type="tel"],
        .sell-form input[type="number"],
        .sell-form input[type="email"],
        .sell-form textarea {
            width: calc(100% - 170px);
            padding: 8px;
            border: 1px solid #888;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #444;
            color: #eee;
        }

        .sell-form textarea {
            height: 100px;
        }

        .sell-form button {
            background-color: #303330;
            color: white;
            padding: 10px 20px;
            /* border: none; */
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            /* border: 2px; */
            border-color: white;
            
        }

        .sell-form button:hover {
            background-color: #585a58;
            transition: 750ms;
        }

        .sell-form input[type="file"] {
            color: #eee;
        }


        /* loading page */
#loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: #000000;
    animation: spin 5s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#content {
    display: none;
    padding: 20px;
}
    </style>

</head>
<body>

<div class="container">
    <h2>Sell Your Product</h2>
    <form action="#" class="sell-form" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required><br><br>

        <label for="product-image">Product Image:</label>
        <input type="file" id="product-image" name="product-image" accept="image/*" required><br><br>

        <label for="description">Product Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" required><br><br>

        <label for="address">Seller's Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>


<div id="loader">
    <div class="spinner"></div>
</div>
<div id="content" style="display:none;">
</div>

<script src="sell.js"></script>
</body>
</html>
